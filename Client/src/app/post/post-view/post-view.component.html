<div class="main-div">
    <mat-card class="user-post">
        <mat-card-header>
          <div mat-card-avatar class="profile-pic"></div>
          <mat-card-title>UserName</mat-card-title>
          <mat-card-subtitle>Gangster</mat-card-subtitle>
        </mat-card-header>
        <img mat-card-image src="https://static.toiimg.com/thumb/msid-44945488,width-748,height-499,resizemode=4,imgsize-291921/Nice-in-pictures.jpg">
        <mat-card-content>
          <p>
            Had fun during my trip to wherever this place is! Definetly have to visit this place once in your lifetime!
          </p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button color="warn">LIKE</button>
          <button mat-button color="primary">SHARE</button>
        </mat-card-actions>
    </mat-card>
    <mat-card class="comment-section">
        <mat-card-header style="justify-content: center; margin-bottom: 2rem;">
          <mat-card-title>Comments</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <p><strong>Mike.denmo23 </strong>Looks very beautiful, would love to visit one day!</p>
          <p><strong>Daniel.E </strong>Love the picture, absolutely stunning!</p>
          <p><strong>TheLegends27 </strong>I was born there</p>
        </mat-card-content>
          <mat-form-field class="comment-input">
            <mat-label>Leave a comment</mat-label>
            <input matInput placeholder="hello">
          </mat-form-field>
          <button mat-raised-button class="comment-btn">POST</button>
    </mat-card>
</div>
